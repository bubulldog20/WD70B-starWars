<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars.com | The Official Star Wars Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div>
            <ul class="social-media">
                <li><a href="https://www.facebook.com/StarWars"><i class="fab fa-facebook facebook"></i></a>
                </li>
                <li><a href="https://www.instagram.com/starwars/"><i class="fab fa-instagram"></i>
                </a></li>
                <li><a href="https://starwars.tumblr.com/"><i class="fab fa-tumblr"></i>
                </a></li>
                <li><a href="https://twitter.com/starwars"><i class="fab fa-twitter-square"></i>
                </a></li>
                <li><a href="https://www.youtube.com/user/starwars"><i class="fab fa-youtube"></i>
                </a></li>
                <li><a class="kids" href="https://lol.disney.com/star-wars">KIDS</a></li>
            </ul>
        </div>
        <center><img class="logo" src="https://logos-download.com/wp-content/uploads/2016/09/Star_Wars_logo_black-700x700.png" alt="Star Wars Logo"></center>
        <div id="searchbar">
            <!--<form action="#">-->
            <input id="input" type="text" placeholder="Search Star Wars" name="search">
            <button type="submit"><i class="fas fa-search"></i>
            </button>
           <!--</form>-->
        </div>
        <div id="login">LOG IN // SIGN UP</div>
        <div id="menu">
                <div style="flex-basis: 90px"></div>
                <div><a href="https://www.starwars.com/news">NEWS + BLOG</a></div>
                <div><a href="https://www.starwars.com/video">VIDEO</a></div>
                <div><a href="https://www.starwars.com/films">FILMS</a></div>
                <div><a href="https://www.starwars.com/series">SERIES</a></div>
                <div><a href="https://www.starwars.com/interactive">INTERACTIVE</a></div>
                <div><a href="https://www.starwars.com/community">COMMUNITY</a></div>
                <div><a href="https://www.starwars.com/databank">DATABANK</a></div>
        </div>
    </header>
    <section>  
    <img src="mandolorian.png" alt="The Mandolorian">


    </section>  










    <script src="https://kit.fontawesome.com/8aa3fe0abe.js" crossorigin="anonymous"></script>

</body>
</html>
